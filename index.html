<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        body {
            margin: 50px;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="jquery-validation-1.19.5/dist/jquery.validate.min.js"></script>


    <div class="container">
        <div class="row">
            <div class="col-sm-4 mx-auto">
                <form action="" id="form1">
                    <input type="text" id="myname" name="myname" placeholder="Enter your name" class="form-control">
                    <br>
                    <input type="email" id="myemail" name="myemail" placeholder="Enter your email" class="form-control">
                    <br>
                    <input type="password" id="pass" name="pass" placeholder="Enter your password" class="form-control">
                    <br>
                    <input type="password" id="cpass" name="cpass" placeholder="Enter your confirm password"
                        class="form-control">
                    <br>
                    <input type="submit" value="Submit" class="btn btn-primary w-100">
                </form>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#form1").validate({
                rules: {
                    myname: {
                        required: true,
                        minlength: 5
                    },
                    myemail: {
                        required: true,
                        email: true
                    },
                    pass: {
                        required: true
                    },
                    cpass: {
                        required: true,
                        equalTo: "#pass"
                    }
                },
                messages: {
                    myname: {
                        required: "Name field is mandatory"
                    }
                }
            })
        })
    </script>
</body>

</html>
