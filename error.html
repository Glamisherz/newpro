<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        body {
            margin: 50px;
            font-family: 'Times New Roman', Times, serif;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

    </style>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <h1 class="display-6 text-center">Signup Form</h1>
                <form id="form1" novalidate>
                    <label for="myname">Name</label>
                    <input type="text" id="myname" name="myname" placeholder="Enter your name" class="form-control">
                    <br>

                    <label for="myemail">Email</label>
                    <input type="email" id="myemail" name="myemail" placeholder="Enter your email" class="form-control">
                    <br>

                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter your phone number"
                        class="form-control">
                    <br>

                    <label for="pass">Password</label>
                    <input type="password" id="pass" name="pass" placeholder="Enter your password"
                        class="form-control">
                    <br>

                    <label for="cpass">Confirm Password</label>
                    <input type="password" id="cpass" name="cpass" placeholder="Confirm your password"
                        class="form-control">
                    <br>

                    <input type="submit" value="Submit" class="btn btn-outline-primary w-100">
                </form>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#form1").validate({
                rules: {
                    myname: {
                        required: true,
                        minlength: 3,
                    },
                    myemail: {
                        required: true,
                        email: true
                    },
                    phone: {
                        required: true,
                        digits: true,
                        minlength: 10,
                        maxlength: 10
                    },
                    pass: {
                        required: true,
                        minlength: 6,
                    },
                    cpass: {
                        required: true,
                        equalTo: "#pass"
                    }
                },
                messages: {
                    myname: {
                        required: "Please enter your name",
                        minlength: "Name must be at least 3 characters",
                        lettersonly: "Only letters are allowed"
                    },
                    myemail: {
                        required: "Please enter your email",
                        email: "Enter a valid email address"
                    },
                    phone: {
                        required: "Please enter your phone number",
                        digits: "Only numbers are allowed",
                        minlength: "Phone number must be exactly 10 digits",
                        maxlength: "Phone number must be exactly 10 digits"
                    },
                    pass: {
                        required: "Please enter a password",
                        minlength: "Password must be at least 6 characters",
                        pattern: "Password must contain at least one number"
                    },
                    cpass: {
                        required: "Please confirm your password",
                        equalTo: "Passwords do not match"
                    }
                }
            });
        });
    </script>
</body>

</html>
